<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEase - Login/Register</title>
    <link rel="stylesheet" href="style/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1>ShopEase</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="cart.html">Cart <span id="cart-count-nav">0</span></a>
            </li>
            <li><a href="auth.html" class="active">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="auth-container">
        <div class="tabs">
          <button class="tab-btn active" data-tab="login">Login</button>
          <button class="tab-btn" data-tab="register">Register</button>
        </div>

        <div class="tab-content active" id="login">
          <h2>Login to Your Account</h2>
          <form id="login-form">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input
                type="email"
                id="login-email"
                placeholder="Enter your email"
              />
              <span class="error-message" id="login-email-error"></span>
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input
                type="password"
                id="login-password"
                placeholder="Enter your password"
              />
              <span class="error-message" id="login-password-error"></span>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="form-message" id="login-message"></div>
          </form>
        </div>

        <div class="tab-content" id="register">
          <h2>Create a New Account</h2>
          <form id="register-form">
            <div class="form-group">
              <label for="register-name">Name</label>
              <input
                type="text"
                id="register-name"
                placeholder="Enter your name"
              />
              <span class="error-message" id="register-name-error"></span>
            </div>
            <div class="form-group">
              <label for="register-email">Email</label>
              <input
                type="email"
                id="register-email"
                placeholder="Enter your email"
              />
              <span class="error-message" id="register-email-error"></span>
            </div>
            <div class="form-group">
              <label for="register-password">Password</label>
              <input
                type="password"
                id="register-password"
                placeholder="Enter your password"
              />
              <span class="error-message" id="register-password-error"></span>
            </div>
            <div class="form-group">
              <label for="register-confirm-password">Confirm Password</label>
              <input
                type="password"
                id="register-confirm-password"
                placeholder="Confirm your password"
              />
              <span
                class="error-message"
                id="register-confirm-password-error"
              ></span>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <div class="form-message" id="register-message"></div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
