<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEase - Cart</title>
    <link rel="stylesheet" href="style/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1>ShopEase</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="cart.html" class="active"
                >Cart <span id="cart-count-nav">0</span></a
              >
            </li>
            <li><a href="auth.html" id="auth-link">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <h1 class="page-title">Your Shopping Cart</h1>

      <div id="cart-empty" class="cart-empty">
        <i class="fas fa-shopping-cart"></i>
        <p>Your cart is empty</p>
        <a href="index.html" class="btn btn-primary">Continue Shopping</a>
      </div>

      <div id="cart-container" class="cart-container">
        <div class="cart-items" id="cart-items">
          <!-- Cart items will be populated dynamically -->
        </div>

        <div class="cart-summary">
          <h2>Order Summary</h2>
          <div class="summary-item">
            <span>Subtotal</span>
            <span id="cart-subtotal">$0.00</span>
          </div>
          <div class="summary-item">
            <span>Shipping</span>
            <span>Free</span>
          </div>
          <div class="summary-item total">
            <span>Total</span>
            <span id="cart-total">$0.00</span>
          </div>
          <button class="btn btn-primary checkout-btn">Checkout</button>
          <button class="btn btn-secondary" id="clear-cart-btn">
            Clear Cart
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
      </div>
    </footer>

    <div class="toast" id="toast">
      <div class="toast-content">
        <i class="fas fa-check-circle"></i>
        <div class="message">
          <span class="text text-1">Success</span>
          <span class="text text-2" id="toast-message"></span>
        </div>
      </div>
      <i class="fa-solid fa-xmark close"></i>
      <div class="progress"></div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
